<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Palindrome Checker</title>
</head>
<body>
  <header>
    <h2>gabProjects</h2>
    <h1>Palindrome Checker</h1>
  </header>
  <main>
    <div class="input-box">
      <p>Enter in the text to check for a palindrome:</p>
        <input type="text" id="input-Text-To-Check">
        <button id="check-button">Check</button>
      <p id="result-Text"></p>
    </div>
    <div id="explanation-box">
      <p> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
